<html>
    <head>
        <title>Upload your data files</title>
    </head>
    <body>
        <h1>Upload a data file</h1>
        <form method="post" action="upload" enctype="multipart/form-data">
            <p>Choose a data file to upload and share it with anyone. <span style="font-weight: bold">Do not include anything sensitive because this page is served over HTTP!</span></p>
            <p><input type="file" id="json_file" name="json_file"></p>
            <p><input type="submit" style="display: block"></p>
        </form>
    </body>
